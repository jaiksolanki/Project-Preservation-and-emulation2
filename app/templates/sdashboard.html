<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>DockEngine</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="../static/css/dashboard.css">
  <link rel="stylesheet" href="../static/css/dialog-polyfill.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="demo-header mdl-layout__header mdl-color--cyan-500 mdl-color-text--grey-900">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Home</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="../static/img/user.jpg" class="demo-avatar">
        </br>
        </br>
        <span>{{username}}</span>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
        <a class="mdl-navigation__link" href="/blackbook">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">book</i>Blackbook</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="/slogout">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit_to_app</i>Logout</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
            <style>
                    .mdl-data-table{
                       margin-top: 170px;
                       margin-left: 270px;
                       margin-right: 200px;
                       width: 800px;
                     }
                   
                   </style>
                   
                   
                   <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                           <thead>
                             <tr>
                               <th class="mdl-data-table__cell--non-numeric">Name</th>
                               <th class="mdl-data-table__cell--non-numeric">Status</th>
                               <th class="mdl-data-table__cell--non-numeric">IP Address</th>
                               <th class="mdl-data-table__cell--non-numeric"> </th>
                             </tr>
                           </thead>
                           <tbody>
                             
                           </tbody>
                         </table>
                   
    </main>
  </div>

  <div id="form">
    <a id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-text--white modal-trigger" href="form">
      <i class="material-icons">add</i>
  </a>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="../static/js/dialog-polyfill.js"></script>
  <script src="../static/js/dashboard.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
          
</body>

</html>
